<div class="container-fluid mtb15 no-fluid">
  <div
    class="btn-group"
    role="group"
    aria-label="Basic radio toggle button group"
  >
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio1"
      autocomplete="off"
      [checked]="activeSignal === 'zigzag'"
      (click)="changeActiveSignal('zigzag')"
    />
    <label class="btn btn-outline-primary" for="btnradio1"
      >Zigzag Fibo Projection</label
    >

    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio2"
      autocomplete="off"
      [checked]="activeSignal === 'threegreenarrow'"
      (click)="changeActiveSignal('threegreenarrow')"
    />
    <label class="btn btn-outline-primary" for="btnradio2"
      >Three Green Arrow</label
    >
  </div>

  <div class="row sm-gutters">
    <div class="col-sm-12 col-md-3">
      <ng-container *ngIf="activeSignal === 'zigzag'; else threearrows">
        <app-signal-list
          [signals]="zigZagFibSignalsUp$ | async"
          (signalSelected)="signalSelected($event)"
        ></app-signal-list>
      </ng-container>

      <ng-template #threearrows>
        <app-signal-list
          [signals]="threeGreenArrowsSignals$ | async"
          (signalSelected)="signalSelected($event)"
        ></app-signal-list>
      </ng-template>
    </div>
    <div class="col-sm-12 col-md-9">
      <app-investips-chart
        [selectedSignal]="selectedSignal"
        class="signal-chart"
      >
      </app-investips-chart>
    </div>
  </div>
</div>
