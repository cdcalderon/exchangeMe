<div class="container-fluid mtb15 no-fluid">
  <div class="row sm-gutters">
    <div class="col-sm-12 col-md-3">
      <app-signal-list
        [signals]="zigZagFibSignalsUp$ | async"
        (signalSelected)="signalSelected($event)"
      ></app-signal-list>
    </div>
    <div class="col-sm-12 col-md-9">
      <app-investips-chart
        [selectedZigZagSignal]="selectedSignal"
        class="signal-chart"
      >
      </app-investips-chart>
    </div>
  </div>
</div>
