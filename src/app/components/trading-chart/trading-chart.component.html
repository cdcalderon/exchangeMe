<div class="main-chart mb15">
  <!-- <div id="tradingview_123"></div> -->
  <div id="chart" *ngIf="priceChart$ | async as priceChart">
    <apx-chart
      [series]="priceChart.series"
      [chart]="options.chart"
      [xaxis]="options.xaxis"
      [yaxis]="options.yaxis"
      [title]="options.title"
    ></apx-chart>
  </div>
</div>
