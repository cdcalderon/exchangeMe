<div *ngIf="chainId$ | async as chainId; else notDeployed">
  <div *ngIf="provider$ | async as provider" class="market-pairs">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <i class="icon ion-md-search"></i>
        </span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="favorites-id"
          data-bs-toggle="tab"
          data-bs-target="#favorites"
          type="button"
          role="tab"
          aria-controls="favorites"
          aria-selected="true"
        >
          â˜…
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="btc-id"
          data-bs-toggle="tab"
          data-bs-target="#btc"
          type="button"
          role="tab"
          aria-controls="btc"
          aria-selected="false"
        >
          JEDY
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="kcs-id"
          data-bs-toggle="tab"
          data-bs-target="#kcs"
          type="button"
          role="tab"
          aria-controls="kcs"
          aria-selected="false"
        >
          CHIH
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="btc"
        role="tabpanel"
        aria-labelledby="btc-id"
      >
        <table class="table">
          <thead>
            <tr>
              <th>Pairs</th>
              <th>Last Price</th>
              <th>Change</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="token-pair"
              (click)="
                changeTokenPair(
                  [
                    configContractsSettings[chainId].PCHO.address,
                    configContractsSettings[chainId].JEDY.address
                  ],
                  chainId,
                  provider
                )
              "
            >
              <td><i class="icon ion-md-star"></i> PCHO / JEDY</td>
              <td>0.00020255</td>
              <td class="red">-2.58%</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="tab-pane fade"
        id="kcs"
        role="tabpanel"
        aria-labelledby="kcs-id"
      >
        <table class="table">
          <thead>
            <tr>
              <th>Pairs</th>
              <th>Last Price</th>
              <th>Change</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="token-pair"
              (click)="
                changeTokenPair(
                  [
                    configContractsSettings[chainId].PCHO.address,
                    configContractsSettings[chainId].CHIH.address
                  ],
                  chainId,
                  provider
                )
              "
            >
              <td><i class="icon ion-md-star"></i> PCHO / CHIH</td>
              <td>0.00020255</td>
              <td class="green">+1.58%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="carousel-cell">
    <div class="market-carousel-item">
      <div class="market-carousel-item-name">
        <img src="../../../assets/img/icon/1.png" alt="" />
        <strong>Ethereum</strong>
      </div>
      <h2>237394.06 ETH</h2>
      <p>$12,000</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >PCHO</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <a routerLink="/wallet"><button class="btn buy">Deposit</button></a>
      <a routerLink="/wallet"><button class="btn sell">Withdraw</button></a>
    </div>
  </div>
  <div class="carousel-cell">
    <div class="market-carousel-item">
      <div class="market-carousel-item-name">
        <img src="../../../assets/img/icon/5.png" alt="" />
        <strong>Coti</strong>
      </div>
      <h2>267211.06 COTI</h2>
      <p>$21,000</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >JEDY</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <a routerLink="/wallet"><button class="btn buy">Deposit</button></a>
      <a routerLink="/wallet"><button class="btn sell">Withdraw</button></a>
    </div>
  </div>
</div>

<ng-template #notDeployed>Not connected</ng-template>
