<div class="market-history">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="recent-trades-tab"
        data-bs-toggle="tab"
        data-bs-target="#recent-trades"
        type="button"
        role="tab"
        aria-controls="recent-trades"
        aria-selected="true"
      >
        Recent Trades
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="recent-trades"
      role="tabpanel"
      aria-labelledby="recent-trades-tab"
    >
      <table class="table" *ngIf="filledOrders$ | async as filledOrders">
        <thead *ngIf="symbols$ | async as symbols">
          <tr class="rt-headers">
            <th>Time</th>
            <th>Amount({{ symbols[1] }})</th>
            <th>Price({{ symbols[0] }}/{{ symbols[1] }})</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of filledOrders" class="rt-headers">
            <td class="rt-time">{{ order.formattedTimestamp }}</td>
            <td [ngStyle]="{ color: order.tokenPriceClass }" >
              {{ order.token0Amount }}
            </td>
            <td>{{ order.tokenPrice }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
